spring.application.name=Banking-Application

# Database properties
spring.datasource.url=jdbc:postgresql://localhost:5432/Banking-Application
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=root

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Keystore properties for SSL
server.port=8443
server.ssl.enabled=true
#server.ssl.key-store=classpath:keystore.p12
#server.ssl.key-store-password=bntsoft@12
server.ssl.key-store-type=PKCS12
#server.ssl.key-alias=mycert

# Server's keystore (for its own certificate)
server.ssl.key-store=classpath:server-keystore.jks
server.ssl.key-store-password=bntsoft@12
server.ssl.key-alias=server

# Truststore (to trust clients)
server.ssl.trust-store=classpath:server-truststore.jks
server.ssl.trust-store-password=bntsoft@12

# Enable client authentication (TWO WAY SSL!)
server.ssl.client-auth=need



